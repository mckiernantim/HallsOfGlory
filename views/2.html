<div class="container">

        <% @feed.reverse.each do |post| %>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-12 text-left">
                            <h4>Operative: <%=post.user.f_name%>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-left">
                            <h5>
                                <%=post.name%>
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-left">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <img src="/public/images/bennett.jpg">
                </div>
            </div>
        
        <div class= "container">
            <div class="row">
                <div class="col-12 text-left">
                    <h4>
                        <%=post.body%>
                    </h4>
    
                </div>
                <h5>END TRANSMISSION</h5>
            </div>
        </div>

    </div>
    
    
            <%end%>
